<!DOCTYPE html>


<html lang="en" class="no-js" ng-app="hackman">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hackman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- bootstrap, fontawesome and misc : begin -->
    <!-- using a bootstrap theme from bootswatch, specifically, http://bootswatch.com/journal/ -->
    <!-- this is basically a themed bootstrap package, hence removing the need to use the bootstrap package. -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/lib/bootswatch-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/font-awesome/css/font-awesome.min.css">
    <!-- bootstrap, fontawesome and misc : end -->
</head>

<body ng-controller="mainCtrl">
    <div ui-view></div>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- angular : begin -->
    <script src="assets/lib/angular/angular.js"></script>
    <script src="assets/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="assets/lib/angular-messages/angular-messages.min.js"></script>
    <!-- angular : end -->
    <!-- bootstrap, jquery & misc : begin -->
    <script src="assets/lib/jquery/dist/jquery.min.js"></script>
    <!-- this bootstrap.min.js is same as the original bootstrap.min.js file in the bootstrap package -->
    <script src="assets/lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="assets/lib/autosize/dist/autosize.min.js"></script>

    <!-- global : begin -->
    <script src="components/app.module.js"></script>
    <script src="components/app.config.js"></script>
    <!-- global : end-->

    <!-- teams : begin -->
    <script src="components/teams/teams.controller.js"></script>
    <script src="components/teams/teams.service.js"></script>
    <script src="components/teams/teams.module.js"></script>
    <!-- teams : end -->

    <!-- users : begin -->
    <script src="components/intro/signin/signin.controller.js"></script>
    <script src="components/intro/signin/signin.service.js"></script>
    <script src="components/intro/signin/signin.module.js"></script>
    <!-- users : end -->
</body>
</html>
