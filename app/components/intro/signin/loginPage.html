<!DOCTYPE html>
<html lang=en>
<head>
  <title>hackMan</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>

.bg-dkBlue{
    background-color: #2c40b2;
    color: #7d8282;
}
.bg-ltBlue{
  background-color: #2c87b2;
  color: #000000;
}
.bg-dkGrey{
  background-color: #585c5c;
  color: #2c87b2;
}
.bg-ltGrey{
  background-color: #7d8282;
  color: #000000;
}
.pad-hvy {
      padding-top: 150px;
      padding-bottom: 150px;
  }
  .pad-light {
    padding-top: 30px;
    padding-bottom: 30px;
}
</style>
</head>
<body class="bg-dkBlue">
<div class="container-fluid bg-dkBlue text-center pad-hvy">
  <h1><font size=7><b>hackMan</b></font></h1>
  <h3>The best way to manage all your groups</h3>
  <div class="panel-group" id="loginOrRegister">
    <div class="panel panel-default pad-light">
      <div class="panel-heading">
        <h4 class="panel-title"><a data-toggle="collapse" data-parent="#loginOrRegister" href="#register"><span class="glyphicon glyphicon-user"></span>  Register</a></h4>
      </div>
      <div id="register" class="panel-collapse collapse">
        <div class="panel-body bg-ltGrey">
          <p>register stuff</p>
        </div>
      </div>
      <div class="panel panel-default pad-light">
        <div class="panel-heading">
          <h4 class="panel-title"><a data-toggle="collapse" data-parent="#loginOrRegister" href="#login"><span class="glyphicon glyphicon-log-in"></span>  Log In</a></h4>
        </div>
        <div id="login" class="panel-collapse collapse">
          <div class="panel-body bg-ltGrey">
            <p>login stuff and fluff</p>
          </div>
        </div>
    </div>





  </div>

</div>
</body>
</html>
