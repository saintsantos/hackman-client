<html lang=en>

<head>
    <title>members</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="members.controller.js"></script>
    <script src="members.module.js"></script>
    <link rel="stylesheet" type="text/css" href="../../assets/css/teams.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<body class="bg-ltGrey" ng-app="membersApp">
    <!-- NAVBAR STARTS HERE -->
    <div class="navbar-fixed valign-wrapper">
        <nav>
            <div class=" grey darken-3 nav-wrapper">
                <a id="hackerHead" class="brand-logo" ng-click="teams()">hackMan</a>
                <ul class="right hide-on-med-and-down">
                    <li><a ng-click="sponsor()"><i class="fa fa-heart"></i> Sponsors</a></li>
                    <li><a ng-click="prize()"><i class="fa fa-trophy"></i> Prizes</a></li>
                    <li><a ng-click="loggingOut()"><i class="fa fa-sign-in"></i> Log Out</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s6 push-s3">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator responsive-img" src="../../assets/img/nopic.jpg">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4 flow-texts">{{user.username}}<i class="material-icons right">more_vert</i></span>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4 center-align flow-text">{{user.username}}<i class="material-icons right">close</i></span>
                        <div ng-hide="profile_edit">
                            <div class="card-content">
                                <span class="card-title">{{user.username}}</span>
                                <p>Email: {{user.email}}</p>
                                <p>Name: {{user.first_name}} {{user.last_name}}</p>
                            </div>
                        </div>
                        <div ng-show="profile_edit">
                            <div class="card-content">
                                <form ng-submit="profile_edit = false">
                                    <label>First Name:</label>
                                    <input type="text" ng-model="user.first_name" placeholder="{{user.first_name}}" ng-required />
                                    <label>Last Name:</label>
                                    <input type="text" ng-model="user.last_name" placeholder="{{user.last_name}}" ng-required />
                                    <label>Username: {{user.username}}</label>
                                    <label>Email: {{user.email}}</label>
                                    <label>Github:</label>
                                    <input type="text" ng-model="user.github" placeholder="http://github.com" ng-required />
                                    <label>LinkedIn:</label>
                                    <input type="text" ng-model="user.linkedIn" placeholder="http://linkedin.com" ng-required />
                                    <label>Resume Link:</label>
                                    <input type="text" ng-model="user.resume" placeholder="http://website.com" ng-required />

                                    <br/>
                                    <button class="btn" type="submit" ng-click="saveUser(user)">Save Profile</button>
                                </form>
                            </div>
                        </div>

                        <!-- FOOTER STARTS HERE -->
                        <footer class="page-footer grey darken-3 card-action valign-wrapper">
                            <a href="{{user.github}}" target="blank"><i class="fa fa-github" id="faicons" aria-hidden="true"></i></a>
                            <a href="{{user.linkedIn}}" target="blank"><i class="fa fa-linkedin" id="faicons" aria-hidden="true"></i></a>
                            <a href=""><i class="fa fa-file-text-o" id="faicons" aria-hidden="true"></i></a>
                            <a href="" class="white-text valign" ng-click="profile_edit = true">Edit Profile</a>
                        </footer>


                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
