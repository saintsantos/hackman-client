<!DOCTYPE html>
<html lang="en">
<head>
  <title>hackMan</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>






</head>
<body ng-controller="TeamsController">
<nav class="navbar navbar-inverse">
  <a class="navbar-brand" href="#">hackMan</a>
  <ul class="nav navbar-nav navbar-right">
    <li><a href="#"><span class="glyphicon glyphicon-alert"></span> Alerts    </a></li>
    <li><a href="#"><span class="glyphicon glyphicon-user"></span>    Register</a></li>
    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Log In   </a></li>
</ul>


</nav>
<div class="container">
  <h1>EventName</h1>

  <p>Browse the groups registered in your event:</p>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Teams</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><div class="btn-group">
        <button type="button" class="btn btn-info" ng-click="loadTeamInfo('DummyTeam1')">DummyTeam1</button>
        <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="auto" title="View Announcements" ng-click="loadAnnouncementInfo('DummyTeam1','There are no announcements to show at this time')"><span class="glyphicon glyphicon-alert"></span></button>
       <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="auto" title="View Members" ng-click="loadMembers('DummyTeam1',1,2,3)"><span class="glyphicon glyphicon-user"></button></td>
      </div>
      </tr>

 <tr>
        <td><div class="btn-group">
        <button type="button" class="btn btn-info" ng-click="loadTeamInfo('DummyTeam2')">DummyTeam2</button>
        <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="auto" title="View Announcements" ng-click="loadAnnouncementInfo('DummyTeam2','There are no announcements to show at this time')"><span class="glyphicon glyphicon-alert"></span></button>
        <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="auto" title="View Members" ng-click="loadMembers('DummyTeam2',4,5,6)"><span class="glyphicon glyphicon-user"></span></button></td>
     </div>
      </tr>

      <tr>

        <td><div class="btn-group">
            <button type="button" class="btn btn-info" ng-click="loadTeamInfo('DummyTeam3')"> DummyTeam3    </button>
            <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="auto" title="View Announcements" ng-click="loadAnnouncementInfo('DummyTeam3','The meaning of life is 42')"> <span class="glyphicon glyphicon-alert"></span></button>
            <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="auto" title="View Members" ng-click="loadMembers('DummyTeam3',7,8,9)"><span class="glyphicon glyphicon-user"></span></button>

      </div>  </td>

</tr>
    </tbody>
  </table>

      <button type="button" class="btn btn-danger" ng-click="teamInfoPopUp()"><span class="glyphicon glyphicon-plus-sign"></span> Add New Team</button>
</div>
<div class="container">
    <div class="jumbotron">
        <b id="eventCountdown">Your event has not started yet</b>
        <div class="well">
            <h2>Event Timer</h2>
        </div>
        <div class="well">
            <p><b id="groupName"></b></p>
            <p id="InfoPanel"> </p>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="auto" title="View Team Information" ng-click="underConstruction()"> <span class="glyphicon glyphicon-info-sign"></span></button>
            <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="auto" title="View Announcements" ng-click="underConstruction()"> <span class="glyphicon glyphicon-alert"></span></button>
            <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="auto" title="View Members" ng-click="underConstruction()"><span class="glyphicon glyphicon-user">
            </span></button>
      </div>
      <p id="ConstMessage"></p>

  </div>
</div>
<script>
        $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip({trigger: "hover", animation: true});
        });
    </script>

<!--<script src="teams.controller.js"></script> -->
</body>
</html>
